<div class="form-group">
  <label for="inputLogin">Login:</label>
  <input
    id="inputLogin"
    type="text"
    name="login"
    class="form-control"
    placeholder="Enter login"
    aria-describedby="loginHelp"

    [(ngModel)] = "user.login"
    #login="ngModel"

    required
  />
  <!-- <small id="loginHelp" class="form-text text-muted">
    Helo text
  </small> -->

  <div
    class="alert alert-danger"
    [hidden]="login.valid || login.untouched"
  >
    Incurrect login
  </div>
</div>

<div class="form-group">
  <label for="inputPassword">Password:</label>
  <input
    id="inputPassword"
    type="password"
    class="form-control"
    placeholder="Password"

    #password="ngModel"
    [(ngModel)] = "user.password"

    required
  />

  <div
    class="alert alert-danger"
    [hidden]="password.valid || password.untouched"
  >
    Incurrect password
  </div>
</div>
<button
  class="btn btn-primary"
  (click)="login.valid && password.valid && actionLogin()"
>
  Login
</button>
